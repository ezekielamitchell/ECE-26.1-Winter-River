# Grafana Configuration
# See: https://grafana.com/docs/grafana/latest/setup-grafana/configure-grafana/

[server]
# Protocol (http, https, h2, socket)
protocol = http
http_port = 3000
domain = localhost
# Uncomment and set to your Raspberry Pi's IP or hostname
# domain = raspberrypi.local

[security]
# Set to true in production
# admin_user = admin
# admin_password = admin

[auth.anonymous]
# Enable anonymous access (disable in production)
enabled = false

[dashboards]
# Versions to keep for each dashboard
versions_to_keep = 20
default_home_dashboard_path = /var/lib/grafana/dashboards/broker-overview.json

[users]
# Disable user signup
allow_sign_up = false

[log]
mode = console
level = info

